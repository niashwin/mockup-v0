<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Sentra — Organizational Memory</title>

    <!-- Prevent flash of wrong theme -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("sentra-ui-theme");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          const shouldBeDark =
            stored === "dark" ||
            (stored === "system" && prefersDark) ||
            (!stored && prefersDark);
          if (shouldBeDark) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>

    <!-- Font preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Figtree — unified font system -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
